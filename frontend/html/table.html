<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудит - VM Мониторинг</title>
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <h1>VM Monitor</h1>
            <p>ESXi Мониторинг</p>
        </div>
        <nav class="menu">
            <a href="dashboard.html" class="menu-item">
                <span>Дашборд</span>
            </a>
            <a href="table.html" class="menu-item active">
                <span>Аудит</span>
            </a>
            <a href="users.html" class="menu-item">
                <span>Пользователи</span>
            </a>
        </nav>
        <button class="logout-btn">
            <span>Выйти</span>
        </button>
    </aside>

    <main class="main-content">
        <div class="header">
            <h2>Журнал аудита</h2>
            <button class="btn btn-primary" id="refreshBtn">Обновить</button>
        </div>

        <div class="card">
            <h3 class="card-title">События системы</h3>
            <div class="filters">
                <div class="filter-group">
                    <label for="dateFrom">С:</label>
                    <input type="date" id="dateFrom" class="form-control">
                </div>
                <div class="filter-group">
                    <label for="dateTo">По:</label>
                    <input type="date" id="dateTo" class="form-control">
                </div>
                <button class="btn btn-secondary" id="applyFilter">Применить</button>
                <button class="btn" id="resetFilter">Сбросить</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Время</th>
                            <th>Пользователь</th>
                            <th>Действие</th>
                            <th>VM</th>
                            <th>Детали</th>
                            <th>IP Адрес</th>
                        </tr>
                    </thead>
                    <tbody id="auditTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 30px; color: #718096;">
                                Загрузка журнала аудита...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button class="pagination-btn" id="prevBtn">← Назад</button>
                <span id="pageInfo">Страница 1 из 1</span>
                <button class="pagination-btn" id="nextBtn">Вперёд →</button>
            </div>
        </div>
    </main>

    <script type="module" src="../routes/audit.js"></script>
</body>
</html>
