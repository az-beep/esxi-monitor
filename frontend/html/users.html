<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи - VM Мониторинг</title>
    <link rel="stylesheet" href="../css/users.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <h1>VM Monitor</h1>
            <p>ESXi Мониторинг</p>
        </div>
        <nav class="menu">
            <a href="dashboard.html" class="menu-item">
                <span>Дашборд</span>
            </a>
            <a href="table.html" class="menu-item">
                <span>Аудит</span>
            </a>
            <a href="users.html" class="menu-item active">
                <span>Пользователи</span>
            </a>
        </nav>
        <button class="logout-btn">
            <span>Выйти</span>
        </button>
    </aside>

    <main class="main-content">
        <div class="header">
            <h2>Управление пользователями</h2>
            <button class="btn btn-primary" id="addUserBtn">
                + Добавить пользователя
            </button>
        </div>

        <div class="card">
            <h3 class="card-title">Список пользователей</h3>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Роль</th>
                            <th>Дата создания</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 30px; color: #718096;">
                                Загрузка списка пользователей...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Модальное окно добавления пользователя -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить нового пользователя</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" class="form-control" placeholder="Введите пароль" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Роль:</label>
                    <select class="form-control" required>
                        <option value="admin">Администратор</option>
                        <option value="viewer">Наблюдатель</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Создать</button>
                    <button type="button" class="btn btn-secondary modal-close">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../routes/users.js"></script>
</body>
</html>
